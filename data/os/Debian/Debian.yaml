---
# nodejs::debian_nodejs_dev_package_name: 'libnode-dev' # why duplicated?
# nodejs::debian_npm_package_name: 'npm' # why duplicated?
nodejs::manage_package_repo: true
nodejs::nodejs_debug_package_name: 'nodejs-dbg'
nodejs::nodejs_dev_package_name: 'libnode-dev'
nodejs::nodejs_dev_package_ensure: 'absent'
nodejs::nodejs_package_name: 'nodejs'
nodejs::npm_package_ensure: 'absent'
nodejs::npm_package_name: 'npm'
nodejs::npm_path: '/usr/bin/npm'
nodejs::repo_class: 'nodejs::repo::nodesource'